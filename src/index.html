<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Анализатор популярности актуальных новостей">
    <meta name="author" content="Владислав Князев">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="<%=require('./images/favicon.svg')%>">
    <title>NewsAnalyzer</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
    <div class="page">
        <div class="upper-block">
            <header class="header">
                <a class="header__logo" href="./index.html">NewsAnalyzer</a>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__element header__element_active">
                            <a class="header__link header__link_active">Главная</a>
                        </li>
                        <li class="header__element">
                            <a class="header__link" href="">О проекте</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <section class="search-block">
                <h1 class="search-block__title">Что в мире &nbsp;творится?</h1>
                <p class="search-block__description">
                    Введите в&nbsp;поиске любую тему и&nbsp;узнайте,
                    насколько популярной она была в&nbsp;новостях
                    за&nbsp;прошедшую неделю.
                </p>
                <form class="search-field">
                    <label>
                        <input class="search-field__input" placeholder="Введите тему новости">
                    </label>
                    <button type="submit" class="search-field__button">Искать</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
